<!DOCTYPE html>
<html lang="en">
<head>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSSfile.css" media="screen" /> 
    <title>Calculator</title>
</head>
<body>
    <h1 class="animate__animated animate__bounce">Multiply numbers!</h1>
    <p>
    <!--  <img class="picture" src="Elon2.png" style="float:right;width: 500px;" alt="This is Elon Musk 'poor internet connection'"/>  -Future me do something about this -->  
    <input style="color: rgba(0, 11, 217, 0.969); text-shadow: 1px 1px #dce7e8; background-image: url('input-background.png'); background-size: 300%;" type="text" name = "input_field" type="string" id="box">

    <input style="color: rgba(0, 11, 217, 0.969); text-shadow: 1px 1px #dce7e8; background-image: url('input-background.png'); background-size: 500%;" stype="text" name = "input_field_2" type="string" id="multipler">

    <input style="background-color:rgba(140, 224, 223, 0.943)" type="button" value = "calculate" id="number"/>
    <br>

    <h3><output type="text" name = "text_field" type="string" id="result"></h3>
    <audio controls>
        <source src="Calculating noises.mp3">
    </audio>
    </p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>Work in progress</h2>
</body>
    

    <script>
        document.getElementById('result').value = 'result:'
        function add(){
            let number = parseFloat(document.getElementById("box").value)
            let multipler = parseFloat(document.getElementById("multipler").value)
            let result = number * multipler
            document.getElementById("result").value = "result:" + result
        }
        let number = document.getElementById("number");
        number.addEventListener("click", add)
        document.addEventListener('keyup', (event) => {
            if(event.key == "Enter"){
                add()
            }
        });
    </script>
</html>
